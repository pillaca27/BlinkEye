<div class="p-fluid p-grid formularioFila botonesSeccion" *ngIf="tipo == TIPOSBOTONES_MANTENIMIENTO.BAS2B && objTitulo.codigoAccion != ACCIONES.WORKFLOW">
    <div class="p-col-12 p-md-2">
        <button pButton pRipple type="button" label="Guardar" icon="fad fa-save" class="p-button-outlined" (click)="guardar()"></button>
    </div>
    <div class="p-col-12 p-md-2">
        <button pButton pRipple type="button" label="Salir" icon="fad fa-reply" class="p-button-outlined p-button-secondary" (click)="salir()"></button>
    </div>
    <div class="p-col-12 p-md-8"></div>
</div>

<div class="p-fluid p-grid formularioFila botonesSeccion" *ngIf="tipo == TIPOSBOTONES_MANTENIMIENTO.BAS1M">
  
    <div class="p-col-12 p-md-2">
        <button pButton pRipple type="button" label="Guardar" icon="fad fa-save"  (click)="guardar()"></button>
    </div>
    <div class="p-col-12 p-md-10"></div>
</div>


<div class="p-fluid p-grid formularioFila botonesSeccion" *ngIf="tipo == TIPOSBOTONES_MANTENIMIENTO.BAS21">
    <div class="p-col-12 p-md-2" *ngIf="objTitulo.codigoAccion == ACCIONES.NUEVO || objTitulo.codigoAccion == ACCIONES.EDITAR || objTitulo.codigoAccion == ACCIONES.VER ">
        <button pButton pRipple type="button" label="Guardar" [disabled]="!objTitulo.menuSeguridad.flgModificar || !objTitulo.puedeEditar" icon="fad fa-save" class="p-button-outlined" (click)="guardar()"></button>
    </div>
    <div class="p-col-12 p-md-2" *ngIf="objTitulo.codigoAccion == ACCIONES.EDITARMOD">
        <button pButton pRipple type="button" label="Guardar" [disabled]="false" icon="fad fa-save" class="p-button-outlined" (click)="guardar()"></button>
    </div>
    <div class="p-col-12 p-md-2" *ngIf="objTitulo.codigoAccion == ACCIONES.ELIMINAR">
        <button pButton pRipple type="button" label="Eliminar" icon="fad fa-trash" class="p-button-outlined" (click)="guardar()"></button>
    </div>
    <div class="p-col-12 p-md-2" *ngIf="objTitulo.codigoAccion == ACCIONES.APROBAR">
        <button pButton pRipple type="button" label="Aprobar" icon="fad fa-save" class="p-button-outlined" (click)="guardar()"></button>
    </div>
    <div class="p-col-12 p-md-2" *ngIf="objTitulo.codigoAccion == ACCIONES.ANULAR">
        <button pButton pRipple type="button" label="Anular" icon="fad fa-save" class="p-button-outlined" (click)="guardar()"></button>
    </div>
    <div class="p-col-12 p-md-2" *ngIf="objTitulo.codigoAccion == ACCIONES.CERRAR">
        <button pButton pRipple type="button" label="Cerrar" icon="fad fa-save" class="p-button-outlined" (click)="guardar()"></button>
    </div>
    <div class="p-col-12 p-md-2" *ngIf="objTitulo.codigoAccion == ACCIONES.COPIAR">
        <button pButton pRipple type="button" label="Copiar" [disabled]="!objTitulo.menuSeguridad.flgModificar || !objTitulo.puedeEditar" icon="fad fa-save" class="p-button-outlined" (click)="guardar()"></button>
    </div>
    <div class="p-col-12 p-md-2" *ngIf="objTitulo.codigoAccion == ACCIONES.REVISAR">
        <button pButton pRipple type="button" label="Revisar" icon="fad fa-save" class="p-button-outlined" (click)="guardar()"></button>
    </div>
    <div class="p-col-12 p-md-2">
        <button pButton pRipple type="button" label="Salir" icon="fad fa-reply" class="p-button-outlined p-button-secondary" (click)="salir()"></button>
    </div>
    <div class="p-col-12 p-md-8"></div>
</div>

<div class="p-fluid p-grid formularioFila botonesSeccion" *ngIf="tipo == TIPOSBOTONES_MANTENIMIENTO.CH2B">

    <div class="p-col-12 p-md-6">
        <button pButton pRipple type="button" label="Salir" icon="fad fa-reply" class="p-button-outlined p-button-secondary" (click)="salir()"></button>

</div>
