<p-card>
    <div class="p-grid">
        <div class="p-col-12">
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-col-12 p-md-5">
                    <div class="p-field p-grid">
                        <label class="p-col-fixed label">Empleado</label>
                        <div class="p-col">
                            <input pInputText disabled [(ngModel)]="filtro.empleadoNombre" style="width:100%" />
                        </div>
                    </div>
                </div>
                <div class="p-col-12 p-md-5"></div>
                <div class="p-field p-col-12 p-md-2">
                    <button pButton pRipple type="button" label="Imprimir" class="p-button-outlined" icon="fad fa-print" (click)="imprimir()"></button>
                </div>
            </div>
            <br>

            <div class="p-fluid p-formgrid p-grid">
                <div style="width: 100%; height: 550px">
                    <ng2-pdfjs-viewer #pdfViewerReporte [zoom]="90" [downloadFileName]="nombreDoc" [print]="false"></ng2-pdfjs-viewer>
                </div>
            </div>
        </div>
    </div>
</p-card>
