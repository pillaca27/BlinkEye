<p-card>
    <div class="p-grid">
        <div class="p-col-12">
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-col-12 p-md-4">
                    <div class="p-field p-grid">
                        <label class="p-col-fixed label">Empleado</label>
                        <div class="p-col">
                            <input pInputText disabled [(ngModel)]="filtro.empleadoNombre" style="width:100%" />
                        </div>
                    </div>
                </div>
                <div class="p-col-12 p-md-2">
                    <div class="p-field p-grid">
                        <label class="p-col-fixed label">Año</label>
                        <div class="p-col">
                            <input pInputText pKeyFilter="pnum" [(ngModel)]="filtro.anio" maxlength="4" style="width:100%" />
                        </div>
                    </div>
                </div>
                <div class="p-col-12 p-md-3">
                    <div class="p-field p-grid">
                        <label class="p-col-fixed label">Fecha Expedición</label>
                        <div class="p-col">
                            <p-calendar [monthNavigator]="true" [yearNavigator]="true" firstDayOfWeek="1" yearRange="1940:2200" [showIcon]="true" dateFormat="dd/mm/yy" [(ngModel)]="filtro.fechaExp">
                            </p-calendar>
                        </div>
                    </div>
                </div>
                <div class="p-col-12 p-md-1"></div>
                <div class="p-field p-col-12 p-md-2">
                    <button pButton pRipple type="button" label="Imprimir" class="p-button-outlined" icon="fad fa-print" (click)="imprimir()"></button>
                </div>
            </div>
            <br>

            <div class="p-fluid p-formgrid p-grid">
                <div style="width: 100%; height: 550px">
                    <ng2-pdfjs-viewer #pdfViewerReporte [zoom]="90"></ng2-pdfjs-viewer>
                </div>
            </div>
        </div>
    </div>
</p-card>
