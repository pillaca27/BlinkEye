<p-card>
    <div class="p-grid">
        <div class="p-col-12">
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-col-12 p-md-4">
                    <div class="p-field p-grid">
                        <label class="p-col-fixed label importante">Usuario</label>
                        <div class="p-col">
                            <input #myUsuario title="Usuario" pInputText [(ngModel)]="dto.usuario" maxlength="20" type="text" [disabled]="true" [style]="{'width':'100%'}" (ngModelChange)="dto.usuario=$event.toUpperCase()" required />
                        </div>
                    </div>
                </div>
                <div class="p-col-12 p-md-4">
                    <div class="p-field p-grid">
                        <label class="p-col-fixed label importante">Preference</label>
                        <div class="p-col">
                            <input #myPreference title="Preference" pInputText [(ngModel)]="dto.preference" maxlength="10" type="text" [disabled]="!objetoTitulo.puedeEditarPk" [style]="{'width':'100%'}" (ngModelChange)="dto.preference=$event.toUpperCase()" required />
                        </div>
                    </div>
                </div>
                <div class="p-col-12 p-md-4">
                    <div class="p-field p-grid">
                        <label class="p-col-fixed label importante">Aplicación Código</label>
                        <div class="p-col">
                            <div class="p-inputgroup">
                                <input pInputText type="text" style="width:100%;" [(ngModel)]="dto.aplicacioncodigo" maxlength="2" disabled (ngModelChange)="dto.aplicacioncodigo=$event.toUpperCase()" style="flex: 1;" />
                                <input pInputText type="text" style="width:100%;" [(ngModel)]="dto.descripcioncorta" maxlength="100" disabled (ngModelChange)="dto.aplicacioncodigo=$event.toUpperCase()" style="flex: 5;" />
                                <button pButton icon="fa fa-binoculars" (click)="mostrarselectoraplicaciones()" type="button" title="Buscar Proveedor" [style]="{'flex': '1'}"></button>
                                <button pButton icon="fa fa-trash" (click)="limpiarselectoraplicaciones()" type="button" title="Limpiar Proveedor" [style]="{'flex': '1'}"></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="p-col-12 p-md-4">
                    <div class="p-field p-grid">
                        <label class="p-col-fixed label">Tipo Valor</label>
                        <div class="p-col">
                            <p-dropdown [options]="lstTipoValor" [(ngModel)]="dto.tipovalor" [style]="{'width':'100%'}" (onChange)="onChange()" [disabled]="!objetoTitulo.puedeEditar">
                            </p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="p-col-12 p-md-4">
                    <div class="p-field p-grid">
                        <label [ngClass]="{importante: ocultarcadena}" class="p-col-fixed label">Valor String</label>
                        <div class="p-col">
                            <input #myValorString title="Valor String" pInputText [(ngModel)]="dto.valorstring" maxlength="15" type="text" [disabled]="!objetoTitulo.puedeEditar || !ocultarcadena" [style]="{'width':'100%'}" (ngModelChange)="dto.valorstring=$event.toUpperCase()" />
                        </div>
                    </div>
                </div>
                <div class="p-col-12 p-md-4">
                    <div class="p-field p-grid">
                        <label [ngClass]="{importante: ocultarnumero}" class="p-col-fixed label">Valor Número</label>
                        <div class="p-col">
                            <p-inputNumber #myValorNumero title="Valor Número" [locale]="locale" [(ngModel)]="dto.valornumero" inputId="locale-us" mode="decimal" locale="en-US" class="inputMonto" [minFractionDigits]="0" [disabled]="!objetoTitulo.puedeEditar || !ocultarnumero" [max]="99999999999">
                            </p-inputNumber>
                        </div>
                    </div>
                </div>
                <div class="p-col-12 p-md-4">
                    <div class="p-field p-grid">
                        <label [ngClass]="{importante: ocultarfecha}" class="p-col-fixed label">Valor Fecha</label>
                        <div class="p-col">
                            <p-calendar #myValorFecha title="Valor Fecha" [locale]="es" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030" class="inputFecha" [disabled]="!objetoTitulo.puedeEditar || !ocultarfecha" [(ngModel)]="dto.valorfecha" dateFormat="dd/mm/yy"
                                [ngStyle]="{'width':'100%'}" [showIcon]="true" yearRange="2000:2030">
                            </p-calendar>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</p-card>

<app-auditoria [tipoAuditoria]="TIPOSAUDITORIA.BAS2C" [modificacionUsuario]="dto.ultimousuario" [modificacionFecha]="dto.ultimafechamodif">
</app-auditoria>

<app-botones-mantenimiento [objTitulo]="objetoTitulo" [tipo]="TIPOSBOTONES_MANTENIMIENTO.BAS2B">
</app-botones-mantenimiento>

<app-selector-aplicaciones-mast></app-selector-aplicaciones-mast>
