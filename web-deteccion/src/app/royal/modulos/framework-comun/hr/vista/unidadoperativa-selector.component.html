<div class="ui-fluid">

    <p-dialog header="SELECTOR DE UNIDAD OPERATIVA" [(visible)]="verSelector" modal="modal" showEffect="fade"
        hideEffect="size" [style]="{'width':'700px'}">

        <div class="p-grid">
            <div class="p-col-12 p-md-6 p-lg-4">
                <span>Unidad Operativa</span>
                <input pInputText type="text" style="width: 100%;" [(ngModel)]="filtro.unidadoperativa"
                    (keypress)="preBuscar($event, dtPais)" />
            </div>
            <div class="p-col-12 p-md-6 p-lg-6">
                <span>Descripción</span>
                <input pInputText type="text" style="width: 100%;" [(ngModel)]="filtro.descripcion"
                    (keypress)="preBuscar($event, dtPais)" />
            </div>
        </div>

        <br>

        <div class="p-grid">
            <div class="p-col-12">
                <div class="p-fluid p-formgrid p-grid botonesSeccion">
                    <div class="p-field p-col-12 p-md-4">
                        <button pButton label="Buscar" icon="fa fa-binoculars" type="button"
                            (click)="coreBuscar(dtPais)" [style]="{'width':'100%'}"
                            class="ui-button ui-button-rounded"></button>
                    </div>
                </div>
            </div>
        </div>


        <p-table #dtPais [rows]="registrosPorPagina" [lazy]="true" [value]="filtro.paginacion.paginacionListaResultado" [scrollable]="true"
            [paginator]="true" selectionMode="single" [totalRecords]="filtro.paginacion.paginacionRegistrosEncontrados"
            (onLazyLoad)="cargarPuesto($event)" [(selection)]="registroSeleccionado" [responsive]="true"
            [style]="{'width':'100%'}">
            <ng-template pTemplate="header">
                <tr>
                    <th class="tablaHeaderAccion1">Acción</th>
                    <th class="tablaHeaderCodigo">Unidad Operativa</th>
                    <th class="tablaHeaderNombreMedio">Descripción</th>
                    <th class="tablaHeaderNombre">Responsable</th>
                    <th class="tablaHeaderNombreMedio">Responsable Compañía</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-row let-columns="columns">
                <tr>
                    <td class="tablaColumnaAccion1"> <span class="p-column-title">Acción</span>
                        <button pButton pRipple type="button" icon="fa fa-check" class="p-button-rounded p-button-text"
                            title="Seleccionar" (click)="coreSeleccionar(row)"></button>
                    </td>
                    <td class="tablaColumnaCodigo"><span class="p-column-title">Unidad Operativa</span>{{row.unidadoperativa}}
                    </td>
                    <td class="tablaColumnaNombreMedio"><span class="p-column-title">Descripción</span>{{row.descripcion}}
                    </td>

                    <td class="tablaColumnaNombre"><span
                            class="p-column-title">Responsable</span>{{row.responsablenombre}}</td>

                    <td class="tablaColumnaNombreMedio"><span class="p-column-title">Responsable
                            Compañía</span>{{row.responsablecompanianombre}}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                    <td [attr.colspan]="3">
                        No se encontraron registros
                    </td>
                </tr>
            </ng-template>
        </p-table>

    </p-dialog>
</div>
