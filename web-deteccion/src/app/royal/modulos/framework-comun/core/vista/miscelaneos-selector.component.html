<div class="ui-fluid">

    <p-dialog header="SELECTOR DE {{nombreSelector}}" [(visible)]="verSelector" modal="modal" showEffect="fade"
        hideEffect="size" [style]="{'width':'700px'}">

        <div class="p-grid">
            <div class="p-col-12 p-md-6 p-lg-4">
                <span>Código</span>
                <input pInputText type="text" style="width: 100%;" [(ngModel)]="filtro.codigoelemento"
                    (keypress)="preBuscar($event, dtUnidadnegocio)" />
            </div>
            <div class="p-col-12 p-md-6 p-lg-6">
                <span>Descripción</span>
                <input pInputText type="text" style="width: 100%;" [(ngModel)]="filtro.descripcionlocal"
                    (keypress)="preBuscar($event, dtUnidadnegocio)" />
            </div>
        </div>

        <br>

        <div class="p-grid">
            <div class="p-col-12">
                <div class="p-fluid p-formgrid p-grid botonesSeccion">
                    <div class="p-field p-col-12 p-md-4">
                        <button pButton label="Buscar" icon="fa fa-binoculars" type="button"
                            (click)="coreBuscar(dtUnidadnegocio)" [style]="{'width':'100%'}"
                            class="ui-button ui-button-rounded"></button>
                    </div>
                </div>
            </div>
        </div>


        <p-table #dtUnidadnegocio [rows]="registrosPorPagina" [value]="lista" [paginator]="true" selectionMode="single"
            [totalRecords]="lista.length" [(selection)]="registroSeleccionado" [responsive]="true"
            [style]="{'width':'100%'}">
            <ng-template pTemplate="header">
                <tr>
                    <th class="tablaHeaderAccion1">Acción</th>
                    <th class="tablaHeaderCodigo">Código</th>
                    <th class="tablaHeaderIzquierda">Descripción</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-row let-columns="columns">
                <tr>
                    <td class="tablaColumnaAccion1"> <span class="p-column-title">Acción</span>
                        <button pButton pRipple type="button" icon="fa fa-check" class="p-button-rounded p-button-text"
                            title="Seleccionar" (click)="coreSeleccionar(row)"></button>
                    </td>
                    <td class="tablaColumnaCodigo"><span class="p-column-title">Código</span>{{row.codigo}}</td>
                    <td class="tablaColumnaIzquierda"><span class="p-column-title">Descripción</span>{{row.nombre}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                    <td [attr.colspan]="3">
                        No se encontraron registros
                    </td>
                </tr>
            </ng-template>
        </p-table>

    </p-dialog>
</div>
