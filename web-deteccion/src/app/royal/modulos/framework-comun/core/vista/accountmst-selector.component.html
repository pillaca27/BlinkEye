<div class="ui-fluid">
    <p-dialog [(visible)]="verSelector" [resizable]="false" modal="modal" showEffect="fade" hideEffect="size" [style]="{'max-width':'550px'}">

        <p-header>            
            <p style="font-size:16px;display:inline-block; margin-top: 10px;">SELECTOR DE CUENTAS</p>
        </p-header>


        <div class="p-grid">
            <div class="p-col-12 p-md-3 p-lg-4">
                <span>Ordenar por</span>
                <p-dropdown [(ngModel)]="filtro.codigodescripcionflag" [options]="lstOrdenarpor"  [style]="{'width':'100%'}"></p-dropdown>
            </div>
            <div class="p-col-12 p-md-3 p-lg-4">
                <span>Valor</span>
                <input pInputText type="text" style="width: 100%;" [(ngModel)]="filtro.account" (keypress)="preBuscar($event, dtUbicacionGeo)" />
            </div>
            <div class="p-col-12 p-md-3 p-lg-4">
                <span>Elemento</span>
                <p-dropdown [(ngModel)]="filtro.element" [options]="lstElemento"  [style]="{'width':'100%'}"></p-dropdown>
            </div>
        </div>

        <div class="p-grid">
            <div class="p-col-12">
                <div class="p-fluid p-formgrid p-grid">
                    <div class="p-field p-col-12 p-md-4">
                        <button pButton label="Buscar" icon="fa fa-binoculars" type="button"
                            (click)="coreBuscar(dtUbicacionGeo)" [style]="{'width':'100%'}"
                            class="ui-button ui-button-rounded"></button>
                    </div>
                </div>
            </div>
        </div>

        <p-table #dtUbicacionGeo [rows]="registrosPorPagina" [value]="listado" [paginator]="true" selectionMode="single" [totalRecords]="cantidad"
            [(selection)]="registroSeleccionado" [responsive]="true" [style]="{'width':'100%'}">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:50px">Acción</th>
                    <th style="width:120px">Cuenta</th>
                    <th style="width:180px">Descripción</th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-row let-columns="columns">
                <tr>
                    <td style="width:50px;text-align:center"> <span class="p-column-title">Acción</span>
                        <button pButton pRipple type="button" icon="fa fa-check" class="p-button-rounded p-button-text" title="Seleccionar" (click)="coreSeleccionar(row)"></button>
                    </td>
                    <td style="width:120px;">{{row.account}}</td>
                    <td style="width:180px">{{row.localname}}</td>                  
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                    <td [attr.colspan]="3">
                        No se encontraron registros
                    </td>
                </tr>
            </ng-template>
        </p-table>

    </p-dialog>
</div>
