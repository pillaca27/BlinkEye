<p-blockUI #pnl [blocked]="blocked">
    <div class="ui-g"
        style="position: absolute;top: 0;bottom: 0;left: 0;right: 0;margin: auto;width:100px;height: 100px;">
        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <i class="fa fa-spinner fa-spin fa-5x" style="color:white; margin: 0 auto;"></i>
        </div>
        <div class="ui-g-12 ui-md-12 ui-lg-12" style="color:white; margin: 0 auto;">
            <strong>Procesando</strong>
        </div>
    </div>
</p-blockUI>
<div class="ui-fluid" #frm>
    <div class="ui-g">
        <div class="ui-g-12 ui-md-6 ui-lg-2">
            <button pButton label="Agregar Recurso" icon="fa fa-plus" style="font-size:12px" class="ui-button"
                type="button" (click)='agregarRecurso()'></button>
        </div>
    </div>

    <p-table #dt [rows]="8" [scrollable]="true" [paginator]="true" [style]="{'width': '100%'}" [value]="listaRecurso"
        [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th class="tablaHeaderAccion2">Acción</th>
                <th class="tablaColumnaCodigo">Compañía</th>
                <th class="tablaColumnaCodigo">Tipo Recurso</th>
                <th class="tablaColumnaCodigo">Periodo</th>
                <th class="tablaHeaderIzquierda">Nombre Recurso</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td class="tablaColumnaAccion2">
                    <button pButton pRipple type="button" icon="fad fa-pencil-alt"
                        class="p-button-rounded p-button-text" title="Editar" (click)="editar(rowData)"></button>
                    <button pButton pRipple type="button" icon="fal fa-trash-alt"
                        class="p-button-rounded p-button-danger p-button-text" title="Eliminar"
                        (click)="eliminar(rowData)"></button>
                </td>
                <td class="tablaColumnaCodigo">{{rowData.companyowner}}</td>
                <td class="tablaColumnaCodigo">{{rowData.tiporecurso}}</td>
                <td class="tablaColumnaCodigo">{{rowData.periodo}}</td>
                <td class="tablaColumnaIzquierda">{{rowData.nombrerecurso}}</td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage" let-columns>
            <tr>
                <td [attr.colspan]="5">
                    No se encontraron registros
                </td>
            </tr>
        </ng-template>
    </p-table>


    <p-confirmDialog #c>
        <p-footer>
            <button pButton type="button" icon="fa fa-check" label="Si" class="ui-button-rounded ui-button-danger"
                (click)="c.accept()"></button>
            <button pButton type="button" icon="fad fa-times" label="No" class="ui-button-rounded"
                (click)="c.reject()"></button>
        </p-footer>
    </p-confirmDialog>
    <app-companiadetallemantenimiento (volveraBuscar)="volveraBuscar($event)"></app-companiadetallemantenimiento>
