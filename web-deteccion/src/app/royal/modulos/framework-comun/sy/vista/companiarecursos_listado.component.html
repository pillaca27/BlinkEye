<p-table #dt [rows]="20" [scrollable]="true" [paginator]="true" [style]="{'width': '100%'}" [value]="listaRecursos"
    [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th class="tablaColumnaAccion2">Acción</th>
            <th class="tablaColumnaCodigo">Código</th>
            <th class="tablaColumnaIzquierda">Descripción</th>
            <th class="tablaColumnaEstado">Estado</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td class="tablaColumnaAccion2">
                <button pButton pRipple type="button" icon="fad fa-pencil-alt" class="p-button-rounded p-button-text"
                    title="Editar" (click)="coreEditar(rowData)"></button>
                <button pButton pRipple type="button" icon="fal fa-trash-alt"
                    class="p-button-rounded p-button-danger p-button-text" title="Eliminar"
                    *ngIf="menuSeguridad.flgBorrar" (click)="coreEliminar(rowData)"></button>
            </td>
            <td class="tablaColumnaCodigo">{{rowData.codigoelemento}}</td>
            <td class="tablaColumnaIzquierda">{{rowData.descripcionlocal}}</td>
            <td class="tablaColumnaEstado">
                <label *ngIf="rowData.estado == 'A'" class="tablaEstadoActivo">Activo</label>
                <label *ngIf="rowData.estado == 'I'" class="tablaEstadoInactivo">Inactivo</label>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage" let-columns>
        <tr>
            <td [attr.colspan]="4">
                No se encontraron registros
            </td>
        </tr>
    </ng-template>
</p-table>


<p-confirmDialog #c>
    <p-footer>
        <button pButton type="button" icon="fa fa-check" label="Si" class="ui-button-rounded ui-button-danger"
            (click)="c.accept()"></button>
        <button pButton type="button" icon="fad fa-times" label="No" class="ui-button-rounded"
            (click)="c.reject()"></button>
    </p-footer>
</p-confirmDialog>
